<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      border: 1px solid black;
      width: 300px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: black;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid;
      border-radius: 5px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-box button:hover {
      background:white;
      color: black;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>sign up page</h2>
    <form>
      <input type="text" placeholder="Username" >
      <input type="password" placeholder="Password" >
      <button type="#">sign up</button>
    </form>
  </div>

</body>
</html>
